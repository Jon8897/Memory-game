<!-- Memory Game - V1.0.0.1 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Test Your Memory</h1>
        <h3>FUN AND SIMPLE WAY TO TEST YOUR MEMORY!</h3>
    </header>

    <!-- Main Game Section -->
    <section class="main">
        <div id="card-container"></div> <!-- Dynamic card container for adaptive grid -->

        <!-- Game State Display (Timer, Score, and Level) -->
        <div id="state">
            <span id="time">0</span> <!-- Display game time -->
            <span id="score">0</span> <!-- Display player's score -->
            <span id="level">Level: 1</span> <!-- Display current level -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Created by <a href="https://github.com/Jon8897/Memory-game" target="_blank">Jonathan Keefe</a></p>
    </footer>

    <!-- Post-game Modal Section (Hidden initially) -->
    <section id="post" class="hidden">
        <div>
            <p>CONGRATULATIONS! You completed the level.</p>
            <p id="final"></p> <!-- Final score and level result displayed here -->
            <br>
            <p>
                <button id="next-level">Next Level</button>
                <button id="retry">Retry</button>
                <button id="exit">Exit</button>
            </p>
        </div>
    </section>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>

</html>
