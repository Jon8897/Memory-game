<!-- Memory Game - V1.0.0.7 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body class="container">

    <!-- Header Section -->
    <header>
        <h1>Sharpen Your Mind</h1>
        <h3>A Fun and Challenging Memory Game Experience!</h3>
    </header>

    <!-- Main Section with 3 Buttons (Single Player, Multiplayer, Leaderboard) -->
    <section id="initial-page" class="center-section">
        <div class="modal-container">
            <button id="single-player-btn" class="modal-btn">Single Player</button>
            <button id="multiplayer-btn" class="modal-btn">Multiplayer</button>
            <button id="leaderboard-btn" class="modal-btn">Leaderboard</button>
        </div>
    </section>

    <!-- Single Player Level Selection Modal (Hidden initially) -->
    <section id="single-player-modal" class="modal hidden">
        <div id="single-player-options">
            <h4>Select Your Level</h4>
            <label for="level-select">Choose Level:</label>
            <select id="level-select">
                <option value="1">Level 1</option>
                <!-- Dynamically generate more levels here -->
            </select>
            <button id="start-level">Start Game</button>
        </div>
    </section>

    <!-- Multiplayer Invite Modal (Hidden initially) -->
    <section id="multiplayer-modal" class="modal hidden">
        <div id="multiplayer-options">
            <h4>Login to Start Multiplayer</h4>
            <p>Select how you'd like to log in:</p>

            <!-- Social Login Buttons -->
            <button id="facebook-login" class="social-login">Login with Facebook</button>
            <button id="google-login" class="social-login">Login with Google</button>
            <button id="apple-login" class="social-login">Login with Apple</button>
            <button id="playstore-login" class="social-login">Login with Play Store</button>

            <hr>

            <!-- Anonymous Play Option -->
            <h5>Or Play as a Guest</h5>
            <label for="username">Enter Your Name</label>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="guest-login">Play as Guest</button>

            <!-- Multiplayer Invite -->
            <div id="multiplayer-invite">
                <label for="friend-link">Invite Friend:</label>
                <input type="text" id="friend-link" readonly value="Invite link here">
                <button id="copy-link">Copy Link</button>
                <button id="start-multiplayer-game">Start Game</button>
            </div>
        </div>
    </section>

    <!-- Leaderboard Modal (Hidden initially) -->
    <section id="leaderboard-modal" class="modal hidden">
        <h4>Global Leaderboard</h4>
        <ul id="leaderboard-list">
            <!-- Dynamically add top players here -->
        </ul>
        <button id="close-leaderboard">Close</button>
    </section>

    <!-- Main Game Section (Hidden until Single Player or Multiplayer starts) -->
    <section class="main hidden" id="main-game-section">
        <div id="card-container"></div> <!-- Dynamic card container for adaptive grid -->

        <!-- Game State Display -->
        <div id="state">
            <span id="time">0 sec</span>
            <span id="moves">Moves: 0</span>
            <span id="score">Score: 0</span>
            <span id="level">Level: 1</span>
        </div>

        <!-- Pause Button -->
        <button id="pause-game">Pause</button>
    </section>

    <!-- Footer Section (Visible once game starts) -->
    <footer class="hidden" id="footer-section">
        <p>Created by <a href="https://github.com/Jon8897/Memory-game" target="_blank">Jonathan Keefe</a></p>
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
