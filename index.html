<!-- Memory Game - V1.0.0.4 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Test Your Memory</h1>
        <h3>FUN AND SIMPLE WAY TO TEST YOUR MEMORY!</h3>
    </header>

    <!-- Login Section -->
    <section id="login-section" class="">
        <div id="login-form">
            <h4>Login to Start</h4>
            <p>Select how you'd like to log in:</p>

            <!-- Social Login Buttons -->
            <button id="facebook-login" class="social-login" onclick="socialLogin('facebook')">Login with Facebook</button>
            <button id="google-login" class="social-login" onclick="socialLogin('google')">Login with Google</button>
            <button id="apple-login" class="social-login" onclick="socialLogin('apple')">Login with Apple</button>
            <button id="playstore-login" class="social-login" onclick="socialLogin('playstore')">Login with Play Store</button>

            <hr>

            <!-- Anonymous Play Option -->
            <h5>Or Play as a Guest</h5>
            <label for="username">Enter Your Name</label>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="guest-login" onclick="startAsGuest()">Play as Guest</button>
        </div>
    </section>

    <!-- Main Game Section (Blurred until login) -->
    <section class="main blur">
        <div id="card-container"></div> <!-- Dynamic card container for adaptive grid -->

        <!-- Game State Display -->
        <div id="state">
            <span id="time">0 sec</span>
            <span id="moves">Moves: 0</span>
            <span id="score">Score: 0</span>
            <span id="level">Level: 1</span>
        </div>

        <!-- Pause Button -->
        <button id="pause-game">Pause</button> 
    </section>

    <!-- Footer Section (Blurred until login) -->
    <footer class="blur">
        <p>Created by <a href="https://github.com/Jon8897/Memory-game" target="_blank">Jonathan Keefe</a></p>
    </footer>

    <!-- Initial Page with 3 buttons (after login or guest access) -->
    <section id="initial-page" class="hidden">
        <button id="single-player-btn" onclick="openSinglePlayer()">Single Player</button>
        <button id="multiplayer-btn" onclick="openMultiplayer()">Multiplayer</button>
        <button id="leaderboard-btn" onclick="openLeaderboard()">Leaderboard</button>
    </section>

    <!-- Single Player Level Selection Modal (hidden initially) -->
    <section id="single-player-modal" class="hidden">
        <div id="single-player-options">
            <h4>Select Your Level</h4>
            <label for="level-select">Choose Level:</label>
            <select id="level-select">
                <option value="1">Level 1</option>
                <!-- Dynamically generate more levels here -->
            </select>
            <button id="start-level" onclick="startSinglePlayerGame()">Start Game</button>
        </div>
    </section>

    <!-- Multiplayer Invite Modal (hidden initially) -->
    <section id="multiplayer-modal" class="hidden">
        <div id="multiplayer-options">
            <h4>Multiplayer Mode</h4>
            <label for="friend-link">Invite Friend:</label>
            <input type="text" id="friend-link" readonly value="Invite link here">
            <button id="copy-link" onclick="copyInviteLink()">Copy Link</button>
            <button id="start-multiplayer-game">Start Game</button>
        </div>
    </section>

    <!-- Leaderboard Modal (hidden initially) -->
    <section id="leaderboard-modal" class="hidden">
        <h4>Global Leaderboard</h4>
        <ul id="leaderboard-list">
            <!-- Dynamically add top players here -->
        </ul>
        <button id="close-leaderboard" onclick="closeLeaderboard()">Close</button>
    </section>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
